galaxy_info:
  namespace: lfit
  role_name: system_update
  author: Linux Foundation Release Engineering
  description: Simple system update role. Supports CentOS 7 and Ubuntu 16.04
  company: The Linux Foundation

  issue_tracker_url: https://jira.linuxfoundation.org
  license: EPL-1.0

  min_ansible_version: 1.2

  # If this a Container Enabled role, provide the minimum Ansible Container
  # version.
  # min_ansible_container_version:

  # Optionally specify the branch Galaxy will use when accessing the GitHub
  # repo for this role. During role install, if no tags are available, Galaxy
  # will use this branch. During import Galaxy will access files on this
  # branch. If Travis integration is configured, only notifications for this
  # branch will be accepted. Otherwise, in all cases, the repo's default branch
  # (usually master) will be used.
  # github_branch:

  platforms:
    # EL == CentOS and RHEL
    - name: EL
      versions:
        - 7
        - 8
        - 9

    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal

  galaxy_tags:
    - security
    - system
    - update

dependencies: []
